{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <div class="right date">
                    {{ post.published_date }}
                </div>
                <a href="{% url 'blog.views.post_detail' pk=post.pk %}">
                    <h1 class="post-title">{{ post.title | linebreaks }}</h1>
                </a>
            </div>
            <p>{{ post.text | linebreaks }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
